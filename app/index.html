<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 1 2 shirts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <div class="container">
    <div class="row header">Buy your t-shirts while they're hot!<p>You have 10 minutes to purchase once you cart an item.</p></div>
    <div class="row">
      <div class="col-md-4 item">
        <img src="images/frog1.jpg" alt="">
        <h2>Frog with a hat!</h2>
        <p>Bring out the frog and/or hat lover in you!</p>
        <form class="frogForm" name="frog-star" action="">
          <input type="text" name="Qty" placeholder="Qty">
          <select name="Size" class="Size">
            <option value="x-small">x-small</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
            <option value="x-large">x-large</option>
          </select>
          <input type="Submit">
        </form>
      </div>
      <div class="col-md-4 item">
        <img src="images/frog2.jpg" alt="">
        <h2>Frog Couple</h2>
        <p>Buy one for your best guy or gal!</p>
        <form class="frogForm" name="frog-couple" action="">
          <input type="text" name="Qty" placeholder="Qty">
          <select name="Size" class="Size">
            <option value="x-small">x-small</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
            <option value="x-large">x-large</option>
          </select>
          <input type="Submit">
        </form>
      </div>
      <div class="col-md-4 item">
        <img src="images/frog3.jpg" alt="">
        <h2>Frog with a hat!</h2>
        <p>Yippie Ki Yay! Get along there little froggie!</p>
        <form class="frogForm" name="frog-cowboy" action="">
          <input type="text" name="Qty" placeholder="Qty">
          <select name="Size" class="Size">
            <option value="x-small">x-small</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
            <option value="x-large">x-large</option>
          </select>
          <input type="Submit">
        </form>
      </div>
    </div>
    <div class="row"><button class = "btn btn-primary checkout">Checkout</button></div>
  </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
